<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <style>
        #languageButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;

            border: none;
            border-radius: 5px;
            cursor: pointer;

    <div id="content">

    </div>

    <script src="main.js"></script>
